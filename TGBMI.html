	<script language="JavaScript1.2">
var displayed="<nobr><b>[回到頁頂]</b></nobr>"
var logolink='javascript:window.scrollTo(0,0)'
var ns4=document.layers
var ie4=document.all
var ns6=document.getElementById&&!document.all
function regenerate(){
window.location.reload()
}
function regenerate2(){
if (ns4)
setTimeout("window.onresize=regenerate",400)
}

if (ie4||ns6)
document.write('<span id="logo" style="position:absolute;top:-300;z-index:100">'+displayed+'</span>')

function createtext(){
staticimage=new Layer(5)
staticimage.left=-300
staticimage.document.write('<a href="'+logolink+'">'+displayed+'</a>')
staticimage.document.close()
staticimage.visibility="show"
regenerate2()
staticitns()
}

function staticit(){
var w2=ns6? pageXOffset+w : document.body.scrollLeft+w
var h2=ns6? pageYOffset+h : document.body.scrollTop+h
crosslogo.style.left=w2
crosslogo.style.top=h2
}

function staticit2(){
staticimage.left=pageXOffset+window.innerWidth-staticimage.document.width-28
staticimage.top=pageYOffset+window.innerHeight-staticimage.document.height-10
}

function inserttext(){
if (ie4)
crosslogo=document.all.logo
else if (ns6)
crosslogo=document.getElementById("logo")
crosslogo.innerHTML='<a href="'+logolink+'">'+displayed+'</a>'
w=ns6? window.innerWidth-crosslogo.offsetWidth-20 : document.body.clientWidth-crosslogo.offsetWidth-10
h=ns6? window.innerHeight-crosslogo.offsetHeight-15 : document.body.clientHeight-crosslogo.offsetHeight-10
crosslogo.style.left=w
crosslogo.style.top=h
if (ie4)
window.onscroll=staticit
else if (ns6)
startstatic=setInterval("staticit()",100)
}

if (ie4||ns6){
window.onload=inserttext
window.onresize=new Function("window.location.reload()")
}
else if (ns4)
window.onload=createtext

function staticitns(){
startstatic=setInterval("staticit2()",90)
}

</script>

<form method="POST" name="BMI">
<p>身高(公分)<input type="text" size="5"
name="height"
onfocus="this.form.height.value=''"><br>
體重(公斤)<input type="text" size="5"
name="weight"
onfocus="this.form.weight.value=''"><br>
<input type="button" value="開始診斷"
onclick="computeform(this.form)" >
<input type="reset" value="清除重寫" name="cmdcancel" class="text" >
<br>
指數<input type="text" size="5" name="bmi"><br>
診斷結果<input type="text" size="45"
name="my_comment"> </p>
</form> 
<script language="JAVASCRIPT">
function ClearForm(form){
form.weight.value = "";
form.height.value = "";
form.bmi.value = "";
form.my_comment.value = "";
}
function bmi(weight, height) {
bmindx=weight/eval(height*height);
return bmindx;
}
function checkform(form) {
if (form.weight.value==null||form.weight.value.length==0 || form.height.value==null||form.height.value.length==0){
alert("\n請輸入你的身高體重好嗎?");
return false;
}
else if (parseFloat(form.height.value) <= 40||
parseFloat(form.height.value) >=300||
parseFloat(form.weight.value) <=10||
parseFloat(form.weight.value) >=250){
alert("\n不要鬧了啦!你是怪物啊! \n再鬧.小心我扁你!");
ClearForm(form);
return false;
}
return true;
}
function computeform(form) {
if (checkform(form)) {
yourbmi=Math.round(bmi(form.weight.value, form.height.value/100));
form.bmi.value=yourbmi;
if (yourbmi >40) {
form.my_comment.value="恐龍?,快去看醫生!";
}
else if (yourbmi >30 && yourbmi <=40) {
form.my_comment.value="嗯...或許日本的相撲適合你,我也不知該說甚麼了?(死肥ㄝ)";
}
else if (yourbmi >27 && yourbmi <=30) {
form.my_comment.value="你很重喔,早晨跑2000公尺,睡前做500個伏地挺身!!";
}
else if (yourbmi >22 && yourbmi <=27) {
form.my_comment.value="超出標準了,多運動,控制一下飲食吧.祝福你!";
}
else if (yourbmi >=21 && yourbmi <=22) {
form.my_comment.value="真羨慕你.繼續保持下去!最佳女(男)主角換你做做看!!";
}
else if (yourbmi >=18 && yourbmi <21) {
form.my_comment.value="未達標準體重,多吃點對你才有好處.加油!";
}
else if (yourbmi >=16 && yourbmi <18) {
form.my_comment.value="哇!小心餓死.快去吃些高熱量的食物!";
}
else if (yourbmi <16) {
form.my_comment.value="皮包骨了,建議你去掛急診並長期住院 ";
}
}
return;
}
</script>
